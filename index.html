<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>

    <!-- Bootstrap CDN Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Local CSS Override -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <!-- Player's Side -->
        <div
          class="col-sm-4 col-md-4 col-lg-4 mx-auto text-center d-flex flex-column"
        >
          <button
            id="rock-button"
            class="btn btn-danger btn-outline-dark mb-4 mt-4"
          >
            <img src="images/rock.jpg" alt="hand throwing a rock symbol" />
          </button>
          <button
            id="paper-button"
            class="btn btn-warning btn-outline-dark mb-4"
          >
            <img src="images/paper.jpg" alt="hand throwing a paper symbol" />
          </button>
          <button id="scissors-button" class="btn btn-success btn-outline-dark">
            <img
              src="images/scissors.jpg"
              alt="hand throwing a scissors symbol"
            />
          </button>
        </div>

        <div
          id="message"
          class="col-sm-4 col-md-4 col-lg-4 mx-auto text-center d-flex align-items-center justify-content-center"
        ></div>

        <!-- Computer's Side -->
        <div
          class="col-sm-4 col-md-4 col-lg-4 mx-auto text-center d-flex flex-column"
        >
          <div class="comp-side-image mb-4 mt-4">
            <img
              src="images/rock.jpg"
              alt="hand throwing a rock symbol"
              class="hidden"
              id="computer-rock"
            />
          </div>

          <div class="comp-side-image mb-4">
            <img
              src="images/paper.jpg"
              alt="hand throwing a paper symbol"
              class="hidden"
              id="computer-paper"
            />
          </div>

          <div class="comp-side-image">
            <img
              src="images/scissors.jpg"
              alt="hand throwing a scissors symbol"
              class="hidden"
              id="computer-scissors"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Local JS script -->
    <script src="script.js"></script>
  </body>
</html>
